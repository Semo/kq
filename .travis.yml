language: python
sudo: false
python:
    - 2.7
    - 3.4
    - 3.5
    - 3.6
install:
    - pip install coverage
    - pip install pytest
    - pip install pytest-cov
    - pip install python-coveralls
    - python setup.py install
script:
    - py.test --cov-report= --cov=kq tests/
after_success:
    - coveralls