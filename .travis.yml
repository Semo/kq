sudo: false
language: python
python:
  - "3.5"
  - "3.6"
  - "3.7"
  - "3.8"
services:
    - docker
before_install:
    - docker run --name kafka -d -p 2181:2181 -p 9092:9092 --env ADVERTISED_HOST=127.0.0.1 --env ADVERTISED_PORT=9092 spotify/kafka
install:
    - pip install pytest==4.6.11
    - pip install pytest-cov==2.10.0
    - pip install coveralls==2.0.0
    - pip install mock
    - pip install flake8
    - pip install sphinx sphinx_rtd_theme
    - pip install .
script:
    - python -m flake8
    - python -m sphinx -b doctest docs docs/_build
    - python -m sphinx -b html -W docs docs/_build
    - py.test -s -v --cov=kq
after_success:
    - coveralls
